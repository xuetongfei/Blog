<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>Hello World</title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1404.34">
  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 0.0px 15.4px; line-height: 28.8px; font: 19.0px Consolas; color: #111111; -webkit-text-stroke: #111111}
    p.p2 {margin: 0.0px 0.0px 0.0px 15.4px; line-height: 26.0px; font: 19.0px Consolas; color: #111111; -webkit-text-stroke: #111111; min-height: 22.0px}
    span.s1 {font-kerning: none}
    span.s2 {font: 19.0px 'PingFang SC'; font-kerning: none}
  </style>
</head>
<body>
<p class="p1"><span class="s1">---</span><br>
<span class="s1">layout: default</span><br>
<span class="s1">title: </span><span class="s2">我的</span><span class="s1">Blog</span><br>
<span class="s1">---</span></p>
<p class="p1"><span class="s1">&lt;h2&gt;{{ page.title }}&lt;/h2&gt;</span></p>
<p class="p1"><span class="s1">&lt;p&gt;</span><span class="s2">最新文章</span><span class="s1">&lt;/p&gt;</span></p>
<p class="p1"><span class="s1">&lt;ul&gt;</span></p>
<p class="p1"><span class="s2">　　</span><span class="s1">{% for post in site.posts %}</span></p>
<p class="p1"><span class="s2">　　　　</span><span class="s1">&lt;li&gt;{{ post.date | date_to_string }} &lt;a href="{{ site.baseurl }}{{ post.url }}"&gt;{{ post.title }}&lt;/a&gt;&lt;/li&gt;</span></p>
<p class="p1"><span class="s2">　　　　</span><span class="s1">{% endfor %}</span></p>
<p class="p1"><span class="s1">&lt;/ul&gt;</span></p>
<p class="p2"><span class="s1"></span><br></p>
</body>
</html>
